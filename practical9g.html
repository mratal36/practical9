<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1{
            text-decoration: overline #ff0000;
        }

        .class2{
            text-decoration: line-through #0000ff;
        }

        .class3{
            text-decoration: underline #00ff00;
        }

        .class4{
            text-decoration: underline overline #ff00ff;
        }
    </style>
</head>
<body>
    <h1 class="class1">Overline text</h1>
    <h1 class="class2">Line through text-decoration</h1>
    <h1 class="class3">Underline text decoration</h1>
    <h1 class="class4">Overline and underline text decoration</h1>
</body>
</html>
